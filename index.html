<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login -->
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="username">Usuário:</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <br><br><br>

    <!-- Header -->
    <div class="header" id="header">
        <div class="header-content">
            <div class="icon-user">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M12 14c-5 0-8 2.5-8 4v2h16v-2c0-1.5-3-4-8-4z"/>
                </svg>
            </div> 
            <h3 class="user">Olá, <span id="user">visitante</span></h3>
        </div>
        <div class="header-icons">
            <button class="icon-button" title="Ocultar saldo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
            <button class="icon-button" title="Configurações">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="inicio">
        <!-- Saldo -->
        <div class="saldo-card">
            <span class="saldo-label">Saldo em conta</span>
            <h2 class="saldo-valor" id="saldo">R$ 5.000,00</h2> <br>
            <span class="saldo-label cheque">Saldo do cheque</span>
            <h2 class="saldo-valor cheque" id="saldo-cheque">0,00</h2>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="transferencia-tab" title="Transferência">
                <svg width="24" height="24" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M17 8l4 4-4 4M21 12H3"/>
                </svg>
                <span>Transferência</span>
            </button>
            <button class="tab-btn" data-tab="cheque-tab" title="Cheque Especial">
                <svg width="24" height="24" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
                    <rect x="3" y="7" width="18" height="10" rx="2"/>
                    <path d="M7 11h6"/>
                    <path d="M7 15h2"/>
                    <text x="16" y="15" font-size="10" fill="#333" font-family="Arial" font-weight="bold">R$</text>
                </svg>
                <span>Cheque</span>
            </button>
            <button class="tab-btn" data-tab="historico-tab" title="Histórico">
                <svg width="24" height="24" fill="none" stroke="#333" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                <span>Histórico</span>
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="transferencia-tab">
            <input type="text" id="destinatario" placeholder="Para quem você vai transferir?">
            <input type="text" id="transferencia" placeholder="Valor da transferência">
            <input type="button" value="Transferir" id="btn-submit" onclick="transferir()">
        </div>

        <div class="tab-content" id="cheque-tab">
            <input type="text" id="cheque" placeholder="Cheque especial">
            <input type="button" value="cheque" id="btn-submit" onclick="cheque()">
        </div>

        <div class="tab-content" id="historico-tab">
            <div class="historico">
                <h3>Histórico de Transações</h3>
                <ul id="historico-list">
                    <!-- As transações serão adicionadas aqui dinamicamente -->
                </ul>
            </div>
        </div>
    </div>


    <script>

        // Variáveis globais
        let historico = [];
        let saldo = 5000;
        let saldoCheque = 0;
        saldo += saldoCheque;
        document.getElementById('saldo-cheque').textContent = `R$ ${saldoCheque.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        document.getElementById('saldo').textContent = `R$ ${saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

        // Função de login
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('user').textContent = username;
                document.getElementById('header').scrollIntoView({ behavior: 'auto' });
                document.querySelector('.login-container').style.display = 'none';
            } else {
                alert('Preencha todos os campos!');
            }
        }
        document.getElementById('loginForm').addEventListener('submit', login);

        // Função de transferência
        function transferir() {
            const transferencia = Number(document.getElementById('transferencia').value);
            if (!isNaN(transferencia) && transferencia > 0 && transferencia <= (saldo + saldoCheque)) {
                if (transferencia <= saldo) {
                    saldo -= transferencia;
                } else {
                    const restante = transferencia - saldo;
                    saldo = 0;
                    saldoCheque -= restante;
                }

                document.getElementById('saldo').textContent = `R$ ${saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('saldo-cheque').textContent = `R$ ${saldoCheque.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                    
                historico.push({
                    destinarario: document.getElementById('destinatario').value,
                    tipo: 'Transferência enviada',
                    valor: transferencia,
                    data: new Date().toLocaleString('pt-BR', { hour: '2-digit', minute: '2-digit'})
                }); 

                atualizarHistorico();
            } else {
                alert('Saldo indisponível');
            }
        }
        
        // Função para atualizar o histórico
        function atualizarHistorico() {
            const historicoList = document.getElementById('historico-list');
            historicoList.innerHTML = '';
            historico.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.tipo}: R$ ${item.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}${item.destinarario ? ' para ' + item.destinarario : ''} às ${item.data}`;
                historicoList.appendChild(li);
                li.classList.add('historico-item');
            });
        }
 
        // Função para adicionar cheque especial
        function cheque() {
            const chequeEspecial = Number(document.getElementById('cheque').value);
            saldoCheque += chequeEspecial;
            document.getElementById('saldo-cheque').textContent = `R$ ${saldoCheque.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            historico.push({
                tipo: 'Cheque Especial',
                valor: chequeEspecial,
                data: new Date().toLocaleString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
            });
            atualizarHistorico();
        }

        // Evento de clique para alternar abas
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
